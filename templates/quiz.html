{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}

    <h2>Log emotions you experienced today. Check all that apply:</h2>

    <form action="/quiz" method="post">
      Calm <input type="checkbox" value="calm" id="calm" name="emotions">
      <br>
      Stressed <input type="checkbox" value="stressed" id="stressed" name="emotions">
      <br>
      Motivated <input type="checkbox" value="motivated" id="motivated" name="emotions">
      <br>
      Content <input type="checkbox" value="content" id="content" name="emotions">
      <br>
      Bored <input type="checkbox" value="bored" id="bored" name="emotions">
      <br>
      Anxious <input type="checkbox" value="anxious" id="anxious" name="emotions">
      <br>
      Tired <input type="checkbox" value="tired" id="tired" name="emotions">
      <br>
      Nervous <input type="checkbox" value="nervous" id="nervous" name="emotions">
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>

{% endblock %}
