{% extends "layout.html" %}

{% block title %}
    Diary
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Links to relevant Boostrap and CSS files. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>diary</title>
    </head>

    <body>
        <div class="content">
            <header><h1 style="text-align:center">diary entry</h1></header>
            <br>
        <section class="section journal-section">
            <div class="container">
            <div class="container-row container-row-journal">
                <div class="container-item container-item-journal">
                <form id="entryForm" action="">
                    <label for="entry-title" class="journal-label">Entry Title</label>
                    <input
                    type="text"
                    name="entry-title"
                    id="entry-title"
                    class="entry-text-title"
                    placeholder="Name of entry ✏️"
                    />
                    <label for="entry" class="journal-label">Today's Entry</label>
                    <textarea
                    name="daily-entry"
                    id="entry"
                    class="entry-text-box"
                    placeholder="What's on your mind today? 💭"
                    ></textarea>
                    <button class="btn-main entry-submit-btn" type="submit">Submit</button>
                </form>
                </div>
            </div>
            </div>
        </body>
</html>
{% endblock %}
