        <!-- Links to relevant Boostrap and CSS files. -->

        <link href="styles.css" rel="stylesheet">
        <title>Homepage</title>

    <script>
    function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        
        if (h > 13){
            h = h - 12;
        }
        
        if (h == 0){
            h = h + 12;
        }
        
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
    }

    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }
    </script>
    </head>

    <style>
        #unsplashImage {
            max-height: 500px;
            border: 20px solid black;
        }

        .imageDetails {
            background-color: black;
            margin-top: 50pxl
            padding: 10px;
            color: white;
            width: fit-content
        }
    </style>

    <body onload="startTime()" style="text-align:center">
        <div class="content">
        <div id="txt" class="clock"></div>
        <br>
        <h4 style="text-align:center" >Have a great day!</h4>
        </div>

        <h1>Random Unsplash Image</h1>
        <div class="imageContainer">
            <a id="imageLink" href="#">

            </a>
        </div>
        <p class="imageDetails">Photo by <a id="creator" href="#">NAME</a> on <a href="https://www.unsplash.com">Unsplash</a>!</p>
