{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Links to relevant Boostrap and CSS files. -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Homepage</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script>
    function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        
        if (h >= 13){
            h = h - 12;
        }
        
        if (h == 0){
            h = h + 12;
        }
        
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
    }

    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }

    const numImagesAvailable = 982  //how many photos are total in the collection
    const numItemsToGenerate = 1; //how many photos you want to display
    const collectionID = 1155333   //the collection ID from the original url
    const galleryContainer = document.querySelector('.gallery-container')
    function renderGalleryItem(randomNumber){
    fetch(`https://source.unsplash.com/collection/${collectionID}/?sig=${randomNumber}`)
        .then((response) => {
        console.log(response.url)
        document.body.style.backgroundImage = `url(${response.url})`;
        document.body.style.backgroundRepeat = "no-repeat"
        document.body.style.backgroundPosition = "top center"
        document.body.style.backgroundSize = "cover"
        })
    }
    for(let i=0; i < numItemsToGenerate; i++){
        let randomImageIndex = Math.floor(Math.random() * numImagesAvailable);
    renderGalleryItem(randomImageIndex);
    }
    </script>

    <style>
        .gallery-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 10px;
        }

        .gallery-item {
        width: 1280px;
        height: 1280px;
        padding: 10px;
        background-color: white;
        box-shadow: 3px 3px 0px 0px rgba(0, 0, 0, 0.1);
        margin: 10px;
        }
        
        .box-transparent {
        background-color: rgba(255,255,255, 0.6);
        padding: 20px;
        border-radius: 25px;
        }
    </style>
    </head>

    <div class="gallery-container"></div>

    <body onload="startTime()" style="text-align:center">
        <div class="content">
            <div id="txt" class="clock"></div>
            <br>
            <div class="box-transparent">
                    <h4 style="text-align:center">Have a great day!</h4>
                    <button id="fact" onclick="fact()">Click for a random fact about Kelsey!</button>
            </div>

        </div>
    </body>
</html>

{% endblock %}
